<ion-header class="ion-header">
	<ion-navbar>
		<!-- <ion-title>Register</ion-title> -->
		<img src="assets/img/logo.png" />
	</ion-navbar>
</ion-header>

<ion-content class="instructions-content" padding>
	<div class="slide-indicator-top">
	    <!-- <p>Swipe left for video <span>&raquo;</span></p> -->
	    <ul class="indicator">
	      <li></li>
	      <li></li>
	      <li class="active"></li>
	    </ul>
	</div>
	<div class="scroll-holder">
		<ion-list *ngFor="let instruction of recipe_data.recipe.instructions">
			<ion-item #myitem (click)="handleInstructionClick(instruction)">
				<button ion-button clear item-start><ion-icon ios="ios-arrow-dropleft-outline" md="ios-arrow-dropleft"></ion-icon></button>
				<ion-row>
					<ion-col width-90>
						<h3>{{ instruction.title}}</h3>
					</ion-col>
					<ion-col width-10>
						<p>{{ instruction.timecode_start }} to {{ instruction.timecode_stop }}</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col width-100>
						<p>{{ instruction.info }}</p>
					</ion-col>
				</ion-row>
			</ion-item>
		</ion-list>
	</div>

			<li class="active"></li>
		</ul>
	</div> -->
</ion-content>

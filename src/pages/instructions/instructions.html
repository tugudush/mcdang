<ion-header class="ion-header">
	<ion-navbar>
		<!-- <ion-title>Register</ion-title> -->
		<img src="assets/img/logo.png" />
	</ion-navbar>
</ion-header>

<ion-content class="instructions-content" padding>
	<div class="scroll-holder">
		<ion-list *ngFor="let instruction of recipe_data.recipe.instructions">
			<ion-item (click)="handleInstructionClick(instruction)">
				<ion-row>
					<ion-col width-90>
						<h3>{{ instruction.title}}</h3>
					</ion-col>
					<ion-col width-10>
						<p>{{ instruction.timecode_start }} to {{ instruction.timecode_stop }}</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col width-100>
						<p>{{ instruction.info }}</p>
					</ion-col>
				</ion-row>
			</ion-item>
		</ion-list>
	</div>

	<div class="slide-indicator">
		<!-- <p><span>&laquo;</span> Swipe right for video</p> -->
		<ul class="indicator">
			<li></li>
			<li></li>
			<li class="active"></li>
		</ul>
	</div>
</ion-content>

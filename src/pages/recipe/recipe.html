<ion-header class="ion-header">
  <ion-navbar>
    <!-- <ion-title>Register</ion-title> -->
    <img src="assets/img/logo.png" />
  </ion-navbar>
</ion-header>

<ion-content class="recipes-content" padding>
  <div class="slide-indicator-top">
    <!-- <p>Swipe left for video <span>&raquo;</span></p> -->
    <ul class="indicator">
      <li class="active"></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div class="scroll-holder">
    <h1>Thai Omelette</h1>
    <ion-grid>
     <ion-row class="picture_preview">
      <ion-col col-12>
       <img class="recipe-image" src="assets/img/thai-omelet.jpg" />
      </ion-col>
     </ion-row>
    </ion-grid>
    <h3>Ingredients</h3>
    <ul *ngFor="let ingredient of recipe_data.recipe.ingredients">
      <li>{{ ingredient.amount }} {{ ingredient.unit}} {{ingredient.name}}</li>
    </ul>
    <h3>Description</h3>
    <p>{{ recipe_data.recipe.summary }}</p>
    <!-- <p>Swipe left to video page &gt; &gt; &gt;</p> -->
  </div>

    </ul>
  </div> -->
</ion-content>

<ion-header class="ion-header">
  <ion-navbar>
    <!-- <ion-title>Register</ion-title> -->
    <img src="assets/img/logo.png" />
  </ion-navbar>
</ion-header>

<ion-content class="recipes-content" padding>
  <div class="scroll-holder">
    <h1>Fried fish, garlic, pepper</h1>
    <ion-img class="recipe-image" src="assets/img/thai-omelet.png"></ion-img>
    <h3>Ingredients</h3>
    <ul *ngFor="let ingredient of recipe_data.recipe.ingredients">
      <li>{{ ingredient.amount }} {{ ingredient.unit}} {{ingredient.name}}</li>
    </ul>
    <h3>Description</h3>
    <p>{{ recipe_data.recipe.summary }}</p>
    <!-- <p>Swipe left to video page &gt; &gt; &gt;</p> -->
  </div>
  <div class="slide-indicator">
    <!-- <p>Swipe left for video <span>&raquo;</span></p> -->
    <ul class="indicator">
      <li class="active"></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <ion-grid class="bottom-menu">
    <ion-row>
      <ion-col>
        <button ion-button color="dark">Home</button>
      </ion-col>
      <ion-col>
        <button ion-button item-right color="dark">Logout</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

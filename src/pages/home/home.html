<ion-header class="ion-header">
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <img src="assets/img/logo.png" />
  </ion-navbar>
</ion-header>

<ion-content padding class="home list">
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/thai-omelet.jpg">
      </ion-thumbnail>
      <h2>Thai Omelette </h2>
      <p>by Chef Mcdang</p>
      <button (click)="slideTorecipe('TaiOmelette')" ion-button clear item-end><ion-icon ios="ios-arrow-dropright-outline" md="ios-arrow-dropright"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/spicy-thai-seafood-salad.jpg">
      </ion-thumbnail>
      <h2>Spicy Thai Seafood Salad</h2>
      <p>by Chef Mcdang</p>
      <button (click)="slideTorecipe('spicyThaiSeafoodSalad')" ion-button clear item-end><ion-icon ios="ios-arrow-dropright-outline" md="ios-arrow-dropright"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/pad-cha-pla.jpg">
      </ion-thumbnail>
      <h2>Pad Cha Pla</h2>
      <p>by Chef Mcdang</p>
      <button (click)="slideTorecipe('padChaPla')" ion-button clear item-end><ion-icon ios="ios-arrow-dropright-outline" md="ios-arrow-dropright"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
